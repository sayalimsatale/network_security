<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>network intrusion detection</title>
</head>
<body>
    <h2>network intrusion data</h2>
    <action="/receive_data" method="post">
        <label for="duration">Duration:</label><br>
        <input type="text" id="duration" name="duration" required><br><br>
        
        <label for="protocol_type">Protocol Type:</label><br>
        <input type="text" id="protocol_type" name="protocol_type" required><br><br>
        
        <label for="service">Service:</label><br>
        <input type="text" id="service" name="service" required><br><br>
        
        <label for="flag">Flag:</label><br>
        <input type="text" id="flag" name="flag" required><br><br>
        
        <label for="src_bytes">Source Bytes:</label><br>
        <input type="number" id="src_bytes" name="src_bytes" required><br><br>
        
        <label for="dst_bytes">Destination Bytes:</label><br>
        <input type="number" id="dst_bytes" name="dst_bytes" required><br><br>
        
        <label for="count">Count:</label><br>
        <input type="number" id="count" name="count" required><br><br>
        
        <label for="dst_host_srv_count">Destination Host Server Count:</label><br>
        <input type="number" id="dst_host_srv_count" name="dst_host_srv_count" required><br><br>
        
        <label for="dst_host_same_srv_rate">Destination Host Same Service Rate:</label><br>
        <input type="number" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate"step="0.01" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
